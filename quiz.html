<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Example</title>
    <style>
        /* CSS for the container */
        .container {
            width: 300px;
            padding: 20px;
            border: 2px solid #333;
            margin: 20px;
        }

        /* CSS for the content inside the container */
        .content {
            background-color: #f0f0f0;
            text-align: center;
            padding: 10px;
            border: 1px solid #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="content">This is a simple example of the CSS Box Model.</p>
    </div>
</body>
</html>
